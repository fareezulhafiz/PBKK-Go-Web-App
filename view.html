<!DOCTYPE html>
<html>
<head>
    <title>{{.Title}}</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Simple Wiki</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="/view/{{.Title}}">View Page</a></li>
                    <li><a href="/edit/{{.Title}}">Edit Page</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <h1>{{.Title}}</h1>
            <div>{{printf "%s" .Body}}</div>
            <br>
            <a href="/edit/{{.Title}}">Edit</a>
        </div>
    </div>
</body>
</html>
